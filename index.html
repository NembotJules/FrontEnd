<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin: 20px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="first-part">
          <h1> Get <span class = "insights-color">insights</span>  that help your business grow. </h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="card-bottom">
              <div class="column">
                <span class="stats"> 10k+</span>
                <span>COMPANIES</span>
            </div>
  
            <div class="column">
                  <span class="stats">314</span>
                  <span>TEMPLATES</span>
            </div>
            <div class="column">
                <span class="stats">12M+</span>
                <span>QUERIES</span>
            </div>
            </div>
          
    </div>
    
   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/maxthephysicist/">maxthephysicist</a>.
  </div>
</body>
</html>
